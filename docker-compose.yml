version: "3.9"

services:
  database:
  image: challenge
  container_name: queries_challenge
  restart: always
  ports: -5433:5433
  environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=docker
    - POSTGRES_DB=queries_challenge
  volumes:
    - pgdata:/data/postgres

  app:
    build: .
    container_name: queries_challenge
    restart: always
    ports:
      - 3333:3333
      - 9229:9229 #VocÃª pode inserir essa porta tbm pra poder usar o debug
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
